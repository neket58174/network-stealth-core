name: Ubuntu smoke
run-name: "Ubuntu smoke / ${{ github.ref_name }} / ${{ github.event_name }}"

on:
  pull_request:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  smoke:
    name: ubuntu smoke (${{ matrix.name }})
    if: ${{ github.event.repository.private == false || vars.XRAY_ENABLE_HOSTED_ACTIONS == 'true' }}
    runs-on: ubuntu-latest
    timeout-minutes: 60
    strategy:
      fail-fast: false
      matrix:
        include:
          - name: ubuntu-24.04
            image: ubuntu:24.04
            install_cmd: |
              apt-get update -qq
              DEBIAN_FRONTEND=noninteractive apt-get install -y -qq \
                bash \
                ca-certificates \
                curl \
                iproute2 \
                jq \
                logrotate \
                openssl \
                procps \
                sudo \
                unzip
    container:
      image: ${{ matrix.image }}
    defaults:
      run:
        shell: bash
    steps:
      - name: Checkout
        uses: actions/checkout@34e114876b0b11c390a56381ad16ebd13914f8d5 # v4

      - name: Install base dependencies
        run: |
          set -euo pipefail
          ${{ matrix.install_cmd }}

      - name: Run lifecycle smoke
        run: |
          set -euo pipefail
          chmod +x tests/e2e/os_matrix_smoke.sh
          tests/e2e/os_matrix_smoke.sh
